<!DOCTYPE html>
<html>
<head>
	<title>Task 3</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id = "form" class="container">
		<div id = "background"></div>
		<div id = "content">
			<div class="header">
				<h1>Submit</h1>
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Team Name</p>
				<input name = "teamName" formmethod="POST" type="text" placeholder="teamNameSucks">
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Name (Team Head)</p>
				<input name = "teamHead" formmethod="POST" type="text" placeholder="teamHeadGivesHead">
			</div>
			<div class = "inputContainer">
				<p>Registration Number</p>
				<input name = "regNo" formmethod="POST" type="text" placeholder="170906969">
			</div>
			<div class = "inputContainer">
				<p>Branch/Specialization</p>
				<input name = "branch" formmethod="POST" type="text" placeholder="Pfft">
			</div>
			<div class = "inputContainer">
				<p>Semester</p>
				<input name = "sem" formmethod="POST" type="text" placeholder="9">
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Institution</p>
				<input name = "institution" formmethod="POST" type="text" placeholder="Mighty mighty MIT">
			</div>
			<div class = "inputContainer">
				<p>Phone Number</p>
				<input name = "number" formmethod="POST" type="text" placeholder="+91 6969696969">
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Email ID</p>
				<input name = "email" formmethod="POST" type="text" placeholder="fakeemail@host.com">
			</div>
			<div class = "inputContainer">
				<p>Upload a file:</p>
				<div id = "uploadButtonContainer">
					<button class="button">Upload</button>
					<input name = "fileButton" formmethod="POST" type="file" placeholder="HugeFile">
				</div>
			</div>
		</div>

		<div class = "submit">
			<input name = "submitButton" formmethod="POST" type="submit" placeholder="Submit">
		</div>
	</div>
</body>
</html>
