<!DOCTYPE html>
<html>
<head>
	<title>Task 3</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id = "form" class="container">
		<div id = "background"></div>
		<div id = "content">
			<div class="header">
				<h1>Submit</h1>
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Team Name</p>
				<input name = "teamName" formmethod="POST" type="text" placeholder="teamNameSucks" required>
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Name (Team Head)</p>
				<input name = "teamHead" formmethod="POST" type="text" placeholder="teamHeadGivesHead" required>
			</div>
			<div class = "inputContainer">
				<p>Registration Number</p>
				<input name = "regNo" formmethod="POST" type="number" min="100000000" max="999999999" oninput="validity.valid||(value='');" maxlength="10" placeholder="170906969" required>
			</div>
			<div class = "inputContainer" id="flex-grow">
				<p>Branch/Specialization</p>
				<select name = "branch" list="branch" formmethod="POST" type="text" placeholder = "-Select your branch-" required>
					<option value="Aeronautical">Aeronautical</option>
					<option value="Automobile">Automobile</option>
					<option value="Biomedical">Biomedical</option>
					<option value="Biotechnology">Biotechnology</option>
					<option value="Chemical">Chemical</option>
					<option value="Civil">Civil</option>
					<option value="Computer & Communication">Computer & Communication</option>
					<option value="Computer Science">Computer Science</option>
					<option value="Electrical & Electronics">Electrical & Electronics</option>
					<option value="Electronics & Communication">Electronics & Communication</option>
					<option value="Industrial & Production">Industrial & Production</option>
					<option value="Information Technology">Information Technology</option>
					<option value="Instrumentation & Control">Instrumentation & Control</option>
					<option value="Mechatronics">Mechatronics</option>
					<option value="Printing & Media">Printing & Media</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div class = "inputContainer">
				<p>Semester</p>
				<input name = "sem" formmethod="POST" type="number" min="1" oninput="validity.valid||(value='');" max="8" placeholder="1-8" required>
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Institution</p>
				<input name = "institution" formmethod="POST" type="text" placeholder="Mighty mighty MIT" list="institution" required>
				<datalist id="institution">
					<option value="MIT, Manipal">
					<option value="FOA, Manipal">
					<option value="SOAHS">
					<option value="SOC">
					<option value="MCODS, Manipal">
					<option value="MCOPS, Manipal">
					<option value="KMC, Manipal">
				</datalist>
			</div>
			<div class = "inputContainer">
				<p>Phone Number</p>
				<input name = "number" formmethod="POST" type="number" placeholder="+916969696969" required>
			</div>
			<div class = "inputContainer" id = "flex-grow">
				<p>Email ID</p>
				<input name = "email" formmethod="POST" type="email" placeholder="fakeemail@host.com" required>
			</div>
			<div class = "inputContainer">
				<p>Upload a file:</p>
				<div id = "uploadButtonContainer">
					<button class="button">Upload</button>
					<input name = "fileButton" formmethod="POST" type="file" placeholder="HugeFile">
				</div>
			</div>
		</div>

		<div class = "submit">
			<input name = "submitButton" formmethod="POST" type="submit" value="Submit">
		</div>
	</div>
</body>
</html>
